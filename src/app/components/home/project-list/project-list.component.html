<ul class="list-group mt-5">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let project of projects"
  >
    <a href="" routerLink="/project/{{ project.projectId }}">{{ project.name }}</a>
    <span class="badge badge-primary badge-pill ml-2">{{ project.logs.length }}</span>
      <i class="fa fa-edit ml-auto mr-1" (click)="editProject(project)"></i>
      <i class="fa fa-remove" (click)="deleteProject(project)"></i>
  </li>
</ul>
